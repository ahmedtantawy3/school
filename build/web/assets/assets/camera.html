<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Adjust as needed */
}
.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  color: #FFFFFF;
  background-color: #6200EE;
  border: none;
  border-radius: 4px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: background-color 0.2s ease-out;
  margin: 20px; /* Padding around the button */

}

.button:hover {
  background-color: #3700B3;
}
</style>
</head>
<body>

<div class="container" id="container">
  <button class="button" id="capture_button">Button</button>

</div>
<script src="app.js"></script>

</body>
</html>
